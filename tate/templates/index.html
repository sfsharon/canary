<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        form label {
            margin: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Simple Flask App</h1>
    <form method="post">
        <label for="option1">Select column to sort by:</label>
        <select id="option1" name="option1">
            {% for option in options1 %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <label for="option2">Select sort order:</label>
        <select id="option2" name="option2">
            {% for option in options2 %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Sort</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item["Name"] }}</td>
                <td>{{ item["Age"] }}</td>
                <td>{{ item["City"] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
